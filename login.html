<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Budget - Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Gestion Budget Mensuel</h1>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Connexion</button>
                <button class="tab-btn" onclick="showTab('register')">Inscription</button>
            </div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" class="auth-form active">
                <h2>Connexion</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="registerForm" class="auth-form">
                <h2>Inscription</h2>
                <div class="form-group">
                    <label for="registerUsername">Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Cacher tous les formulaires
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Désactiver tous les boutons d'onglet
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher le formulaire sélectionné
            if (tabName === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelector('[onclick="showTab(\'login\')"]').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.querySelector('[onclick="showTab(\'register\')"]').classList.add('active');
            }
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Connexion réussie ! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(result.error);
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur');
            }
        });

        // Gestion de l'inscription
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Vérifier que les mots de passe correspondent
            if (data.password !== data.confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas');
                return;
            }
            
            // Supprimer confirmPassword avant d'envoyer
            delete data.confirmPassword;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Compte créé avec succès ! Vous pouvez maintenant vous connecter.', 'success');
                    setTimeout(() => {
                        showTab('login');
                    }, 2000);
                } else {
                    showMessage(result.error);
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur');
            }
        });
    </script>
</body>
</html>
